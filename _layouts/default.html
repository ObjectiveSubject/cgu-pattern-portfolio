<!DOCTYPE html>
<html>
{% include head.html %}
<body>

    <div id="page" class="{% if page.parent %}doc-{{ page.parent }} {% endif %}doc-{{ page.slug }}">
        {% include header.html %}

        <div class="site-content">

            <article class="post clearfix">

                <header class="doc-header">
                    <div class="outer-container">
                        <h1 class="post-title">{{ page.title }}</h1>
                    </div>
                </header>

                <div class="outer-container">
                    {{ content }}
                </div>

            </article>

        </div>

        {% include footer.html %}
    </div>

</body>
</html>
